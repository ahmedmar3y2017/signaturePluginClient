    <html>
        <head>
            <title>Tasks</title>
            <meta charset="UTF-8">
            <!--Internet explorer-->
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!--first Mobile Meta-->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Title</title>
        
            <!--bootstrap stylesheet-->
            <link rel="stylesheet" href="css/bootstrap.css">
            <link rel="stylesheet" href="css/font-awesome.min.css">
            <link rel="stylesheet" href="css/css.css">
            <link rel="stylesheet" href="css/style.css">
        
            <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script>
        
        
            <![endif]-->
            <!--jquery lib-->
            <script src="js/jquery-2.0.0.js"></script>
            <!--bootstrap lib-->
            <script src="js/bootstrap.min.js"></script>
            <!--custom js file -->
            <script src="js/script.js"></script>
        </head>
        <body>
            <div class="container center_div">

            <form id="my_editForm" class="form-horizontal" method="POST" action="/signature/signImage-pdf" 
            enctype="multipart/form-data">


                    <div class="row ">
                     
                       <div class="col-md-6">
                              
                              <div class="form-group files color">
                                <label>Upload Your File </label>
                                <input type="file" id="attachment" class="form-control" multiple="false">
                              </div>
                          
                      </div>
                    </div>



                <div class="form-group">
                    <label class="control-label col-sm-2" for="serialNumber">serialNumber :</label>
                    <div class="col-sm-10"> 
                      <input type="text" class="form-control" id="serialNumber" placeholder="Enter serialNumber">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="signatureProperties">signatureProperties :</label>
                    <div class="col-sm-10"> 
                      <input type="text" class="form-control" id="signatureProperties" placeholder="Enter signatureProperties">
                    </div>
                  </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="itemId">itemId :</label>
                    <div class="col-sm-10"> 
                      <input type="text" class="form-control" id="itemId" placeholder="Enter itemId">
                    </div>
                  </div>
                
               
                <div class="row">    
                    <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">  
                        <!-- image-preview-filename input [CUT FROM HERE]-->
                        <div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                            <span class="input-group-btn">
                                <!-- image-preview-clear button -->
                                <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                    <span class="glyphicon glyphicon-remove"></span> Clear
                                </button>
                                <!-- image-preview-input -->
                                <div class="btn btn-default image-preview-input">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <span class="image-preview-input-title">Browse</span>
                                    <input type="file" id="image" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/> <!-- rename it -->
                                </div>
                            </span>
                        </div><!-- /input-group image-preview [TO HERE]--> 
                    </div>
                </div>

                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-default" value="submit" />
                    </div>
                  </div>
  
              </form>
              
              
            </div>
        </body>

</html>
